<!doctype html>
<html>
<head>
  <title>코딩정리</title>
</head>
<body>
  <h1>생활코딩 요약</h1>
  <ol>
    <li>코딩 맨 처음은 독타입 html을 적는다.</li>
    <li>그 다음 헤드와 바디순으로 작성한다.</li>
    <li>태그 p는 문단을 나타내고 태그 br은 줄넘기기를 뜻한다.</li>
    <li>태그 h1부터 h6까지 숫자가 작은 순으로 큰 제목을 뜻한다.</li>
    <li>태그 a는 정보의 바다의 닻을 내린다는 의미에서 닻의 영어표현인<br>
      anchor에서 앞의 a를 따서 쓰고 링크를 걸 때 사용한다. 그리고 href를 사용해 링크를 걸어줘야 완성.




  </ol>
</html>
